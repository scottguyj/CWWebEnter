<div class="row justify-content-center">
   <div class="col-md-4 register-product">
     <!-- form card register -->
     <div class="card card-outline-secondary">
       <div class="card-header">
         <h3 class="mb-0">Edit Product</h3>
       </div>
       <div class="card-body">
         <form [formGroup]="editProductForm" (ngSubmit)="onSubmit()">

           <div class="form-group">
             <label for="inputName">Name</label>
             <input class="form-control" type="text" formControlName="name">
             <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
               Name is required.
             </div>
           </div>

           <div class="form-group">
             <label for="inputlocation3">Location </label>
             <input class="form-control" type="text" formControlName="location">
             <div class="invalid-feedback" *ngIf="submitted && myForm.location.errors?.required">
               Enter your location.
             </div>
           </div>

           <div class="form-group">
             <label for="inputVerify3">Expiry Date (mm/dd/yyyy)</label>
             <input class="form-control" type="text" formControlName="expiry">
           
            <div class="invalid-feedback" *ngIf="submitted && myForm.expiry.errors?.required">
              Enter valid expiry
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.expiry.errors?.required">
              Enter valid expiry
            </div>
           </div>

           <div class="form-group">
            <label for="inputVerify3">Amount</label>
            <input class="form-control" type="text" formControlName="amount">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.amount.errors?.required">
              Enter the amount of your product.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.amount.errors?.pattern">
              Enter Numbers Only
            </div>
          </div>

          <div class="form-group">
            <label for="inputDays">Days before Expiry</label>
            <input class="form-control" type="text" formControlName="days" value= "0" readonly>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
        </div>
        </form>
      
    </div>
</div><!-- form card register -->
