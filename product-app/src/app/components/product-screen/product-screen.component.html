<!DOCTYPE html>
<html lang="en-us">
<div class="container">
    <!-- No data message -->
    <p *ngIf="Products.length <= 0" class="no-data text-center">There are no Products added yet!</p>
  
    <!-- Products list -->
    <table class="table table-dark" *ngIf="Products.length > 0">
      <thead class="table-dark">
        <tr>
          <th scope="col">Product Name</th>
          <th scope="col">Location</th>
          <th scope="col center">Expiry Date</th>
          <th scope="col center">Amount</th>
          <th scope="col center">Days Left</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of Products; let i = index">
          <th scope="row">{{product.name}}</th>
          <td>{{product.location}}</td>
          <td>{{product.expiry}}</td>
          <td>{{product.amount}}</td>
          <td>{{product.days}}</td>

          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-product/', product._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeProduct(product, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
