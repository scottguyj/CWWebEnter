<div class="row justify-content-center">
    <div class="col-md-4 register-product">
      <!-- form card register -->

      <div class="card-header">
        <h3 class="mb-0">Add Product</h3>
      </div>


      <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

          <!--Name Input Box-->
          
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>

          <!--Location Input Box-->
          
          <div class="form-group">
            <label for="inputlocation">Location</label>
            <input class="form-control" type="text" formControlName="location">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.location.errors?.required">
              Enter the Location of product
            </div>
          </div>

          <!--Expiry Input Box-->

          <div class="form-group">
            <label for="inputVerify3">Expiry Date (mm/dd/yyyy)</label>
            <input class="form-control" type="text" formControlName="expiry">
          
           <div class="invalid-feedback" *ngIf="submitted && myForm.expiry.errors?.required">
             Enter valid expiry
           </div>
           <div class="invalid-feedback" *ngIf="submitted && myForm.expiry.errors?.required">
             Enter valid expiry
           </div>
          </div>

          <!--Amount Input Box-->
          
          <div class="form-group">
            <label for="inputAmount">Amount</label>
            <input class="form-control" type="text" formControlName="amount">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.amount.errors?.required">
                Enter The amount you have.
            </div>
          </div>

          <!--Days Input Box-->

          <div class="form-group">
            <label for="inputDays">Days before Expiry</label>
            <input class="form-control" type="text" formControlName="days" value= "0" readonly>
          </div>
          
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Add</button>
        </div>
        </form>
      
    </div>
</div><!-- form card register -->
